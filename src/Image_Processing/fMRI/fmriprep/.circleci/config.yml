  deploy_docker_patches:
    <<: *machine_defaults
    working_directory: *src
    steps:
      - run:
          name: Check whether image should be deployed to Docker Hub
          command: |
            if [[ "$CIRCLE_PROJECT_USERNAME" != "nipreps" ]]; then
              echo "Nothing to deploy for $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME."
              circleci step halt
            fi
      - restore_cache:
          keys:
            - build-v2-{{ .Branch }}-{{ .Revision }}
          paths:
            - /tmp/docker
            - /tmp/images
      - docker/install-docker-credential-helper
      - run: *docker_auth
      - run: *setup_docker_registry
      - run: *pull_from_registry
      - run:
          name: Deploy to Docker Hub
          no_output_timeout: 40m
          command: |
            # Format: docker/[<version-like>+]<tag> -> nipreps/fmriprep:<tag>
            # <version-like>+<tag> guides setuptools_scm to get the right major/minor
            docker tag nipreps/fmriprep nipreps/fmriprep:${CIRCLE_BRANCH##*[/+]}
            docker push nipreps/fmriprep:${CIRCLE_BRANCH##*[/+]}

  deploy_docker:
    <<: *machine_defaults
    steps:
      - checkout:
          path: *src
      - run: *check_skip_job
      - restore_cache:
          keys:
            - build-v2-{{ .Branch }}-{{ .Revision }}
          paths:
            - /tmp/docker
            - /tmp/images
      - docker/install-docker-credential-helper
      - run: *docker_auth
      - run: *setup_docker_registry
      - run: *pull_from_registry
      - run:
          name: Deploy to Docker Hub
          no_output_timeout: 40m
          command: |
            if [[ -n "$DOCKER_PAT" ]]; then
              echo "$DOCKER_PAT" | docker login -u $DOCKER_USER --password-stdin
              docker tag nipreps/fmriprep nipreps/fmriprep:unstable
              docker push nipreps/fmriprep:unstable
              if [[ -n "$CIRCLE_TAG" ]]; then
                docker push nipreps/fmriprep:latest
                docker tag nipreps/fmriprep nipreps/fmriprep:$CIRCLE_TAG
                docker push nipreps/fmriprep:$CIRCLE_TAG
              fi
            fi

  test_deploy_pypi:
    <<: *python_defaults
    steps:
      - checkout
      - run:
          name: Update build tools
          command: pip install --upgrade build twine hatch
      - run:
          name: Build fMRIPrep
          command: python -m build
      - run:
          name: Twine check fmriprep
          command: twine check dist/*
      - run:
          name: Pre-run hatch version
          command: hatch version
      - store_artifacts:
          path: /tmp/src/fmriprep/dist
      - run:
          name: Check sdist distribution
          command: |
            THISVERSION=$( hatch version )
            THISVERSION=${CIRCLE_TAG:-$THISVERSION}
            virtualenv --python=python sdist
            source sdist/bin/activate
            python -m pip install --upgrade pip
            python -m pip install dist/fmriprep*.tar.gz
            which fmriprep | grep sdist\\/bin
            INSTALLED_VERSION=$(fmriprep --version)
            INSTALLED_VERSION=${INSTALLED_VERSION%$'\r'}
            INSTALLED_VERSION=${INSTALLED_VERSION#*"fMRIPrep v"}
            echo "VERSION: \"$THISVERSION\""
            echo "INSTALLED: \"$INSTALLED_VERSION\""
            test "$INSTALLED_VERSION" = "$THISVERSION"
      - run:
          name: Check wheel distribution
          command: |
            THISVERSION=$( hatch version )
            THISVERSION=${CIRCLE_TAG:-$THISVERSION}
            virtualenv --python=python wheel
            source wheel/bin/activate
            python -m pip install dist/fmriprep*.whl
            which fmriprep | grep wheel\\/bin
            INSTALLED_VERSION=$(fmriprep --version)
            INSTALLED_VERSION=${INSTALLED_VERSION%$'\r'}
            INSTALLED_VERSION=${INSTALLED_VERSION#*"fMRIPrep v"}
            echo "VERSION: \"$THISVERSION\""
            echo "INSTALLED: \"$INSTALLED_VERSION\""
            test "$INSTALLED_VERSION" = "$THISVERSION"
      - run:
          name: Build fmriprep-docker
          command: python -m build wrapper
      - run:
          name: Twine check wrapper
          command: twine check wrapper/dist/*
      - store_artifacts:
          path: /tmp/src/fmriprep/wrapper/dist

  deploy_pypi:
    <<: *python_defaults
    steps:
      - checkout
      - run:
          name: Update build tools
          command: pip install --upgrade build twine
      - run:
          name: Build fMRIPrep
          command: python -m build
      - run:
          name: Build fmriprep-docker
          command: python -m build wrapper/
      - run:
          name: Upload packages to PyPI
          command: python -m twine upload dist/fmriprep* wrapper/dist/fmriprep*

  deployable:
    docker:
      - image: busybox:latest
    steps:
      - run: echo Deploying!

workflows:
  version: 2
  build_from_scratch:
    triggers:
      - schedule:
          cron: "0 13 * * 1"
          filters:
            branches:
              only:
                - master
                - maint/20.2.x
    jobs:
      - build_clean:
          context:
            - nipreps-common

  build_test_deploy:
    jobs:
      - build:
          context:
            - nipreps-common
          filters:
            branches:
              ignore:
                - /docs?\/.*/
            tags:
              only: /.*/

      - get_data:
          filters:
            branches:
              ignore:
                - /docs?\/.*/
                - /tests?\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - test_deploy_pypi:
          context:
            - nipreps-common
          filters:
            branches:
              only:
                - /rel\/.*/
                - /maint\/.*/
            tags:
              only: /.*/

      - test_pytest:
          context:
            - nipreps-common
          requires:
            - build
          filters:
            branches:
              ignore:
                - /docs?\/.*/
                - /ds005\/.*/
                - /ds054\/.*/
                - /ds210\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - ds005:
          context:
            - nipreps-common
          requires:
            - get_data
            - build
          filters:
            branches:
              ignore:
                - /docs?\/.*/
                - /tests?\/.*/
                - /ds054\/.*/
                - /ds210\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - ds054:
          context:
            - nipreps-common
          requires:
            - get_data
            - build
          filters:
            branches:
              ignore:
                - /docs?\/.*/
                - /tests?\/.*/
                - /ds005\/.*/
                - /ds210\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - ds210:
          context:
            - nipreps-common
          requires:
            - get_data
            - build
          filters:
            branches:
              # only: /meepi.*/
              ignore:
                - /docs?\/.*/
                - /tests?\/.*/
                - /ds005\/.*/
                - /ds054\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - deploy_docker_patches:
          context:
            - nipreps-common
          requires:
            - build
          filters:
            branches:
              only: /docker\/.*/

      - deployable:
          requires:
            - test_deploy_pypi
            - test_pytest
            - ds005
            - ds054
            - ds210
          filters:
            branches:
              only: master
            tags:
              only: /.*/

      - deploy_docker:
          context:
            - nipreps-common
          requires:
            - deployable
          filters:
            branches:
              only: master
            tags:
              only: /.*/

      - deploy_pypi:
          context:
            - nipreps-common
          requires:
            - deployable
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
