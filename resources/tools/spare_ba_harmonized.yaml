name: spare_ba_harmonized
description: This tool takes a harmonized DLMUSE CSV and uses SPARE to produce brain age estimate.

inputs:
  harmonized_dlmuse_vol:
    type: file

outputs:
  spare_ba_csv:
    type: file

mounts:
  harmonized_dlmuse_vol:
    path_in_container: /input/dlmuse_vol.csv
    mode: ro
  spare_ba_csv:
    path_in_container: /output/SPARE_AD.csv
    mode: rw

parameters:
  {} # Empty dictionary to signify no parameters

resources: # Used to allocate jobs on the cloud. Please be diligent.
  vcpus: 2
  memory: 8000 # Amount must be in MiB, see https://docs.aws.amazon.com/batch/latest/APIReference/API_ResourceRequirement.html
  gpus: 0

container:
  image: cbica/nichart_spare_score:0.0.2
  command: "-i {harmonized_dlmuse_vol} -t RG -m /spare_score/Models/final_models/SPARE-BA-Harmonized-linear_fast-HT-BC.joblib -o {spare_ba_csv}"

