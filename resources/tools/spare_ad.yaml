name: spare_ad
description: This tool takes an unharmonized DLMUSE CSV (and demographics information) and uses SPARE to produce an Alzheimer's Disease score.

inputs:
  dlmuse_vol:
    type: file
  demog_csv:
    type: file

outputs:
  spare_ad_csv:
    type: file

mounts:
  demog_csv:
    path_in_container: /demographics.csv
    mode: ro
  dlmuse_vol:
    path_in_container: /dlmuse_vol
    mode: ro
  spare_ad_csv:
    path_in_container: /SPARE_AD.csv
    mode: rw

parameters:
  {} # Empty dictionary to signify no parameters

resources: # Used to allocate jobs on the cloud. Please be diligent.
  vcpus: 2
  memory: 8000 # Amount must be in MiB, see https://docs.aws.amazon.com/batch/latest/APIReference/API_ResourceRequirement.html
  gpus: 0

container:
  image: cbica/nichart_spare_score:0.0.1
  command: "-i {dlmuse_vol} -demog {demog_csv} -m /spare_score/spare_scores/mdl/SPARE_AD_raw.pkl.gz -o {spare_ad_csv}"

