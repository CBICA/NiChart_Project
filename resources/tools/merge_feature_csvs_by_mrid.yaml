name: merge_feature_csvs_by_mrid
description: This tool merges two specified CSVs by the MRID key.

inputs:
  csv_1: 
    type: file
  csv_2:
    type: file

outputs:
  out_csv: 
    type: file

mounts:
  csv_1:
    path_in_container: /input/csv_1.csv
    mode: ro
  csv_2:
    path_in_container: /input/csv_2.csv
    mode: ro
  out_csv:
    path_in_container: /output/csv_out.csv
    mode: rw

parameters:
  {} # Empty dictionary to signify no parameters

resources: # Used to allocate jobs on the cloud. Please be diligent.
  vcpus: 2
  memory: 14000 # Amount must be in MiB, see https://docs.aws.amazon.com/batch/latest/APIReference/API_ResourceRequirement.html
  gpus: 0

container:
  image: cbica/merge_feature_csvs:0.0.1
  command: --csvone {csv_1} --csvtwo {csv_2} --output {out_csv}