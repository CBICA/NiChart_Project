name: spare_ba
description: This tool takes an unharmonized DLMUSE CSV and uses SPARE to produce a brain age estimate.

inputs:
  dlmuse_csv:
    type: file

outputs:
  spare_ba_csv:
    type: file



parameters:
  {} # Empty dictionary to signify no parameters

resources: # Used to allocate jobs on the cloud. Please be diligent.
  vcpus: 2
  memory: 8000 # Amount must be in MiB, see https://docs.aws.amazon.com/batch/latest/APIReference/API_ResourceRequirement.html
  gpus: 0

container:
  image: cbica/nichart_spare_score:0.0.1
  command: "-i {dlmuse_csv} -m /spare_score/spare_scores/mdl/SPARE_BA_raw.pkl.gz -o {spare_ba_csv}"

