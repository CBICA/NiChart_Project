name: cclnmf_prediction
description: This tool predicts CCL-NMF components from DLMUSE ROI volumes.

inputs:
  dlmuse_csv:
    type: file
  demog_csv:
    type: file

outputs:
  cclnmf_csv:
    type: file

mounts:
  dlmuse_csv:
    path_in_container: /input/dlmuse.csv
    mode: ro
  demog_csv:
    path_in_container: /input/demog.csv
    mode: ro
  cclnmf_csv:
    path_in_container: /output
    mode: rw

parameters:
  {} # Empty dictionary to signify no parameters

resources: # Used to allocate jobs on the cloud. Please be diligent.
  vcpus: 2
  memory: 14000 # Amount must be in MiB, see https://docs.aws.amazon.com/batch/latest/APIReference/API_ResourceRequirement.html
  gpus: 0

container:
  image: cbica/ccl_nmf_prediction_wrapped:0.0.1
  command: --roi_csv {dlmuse_csv} --demog_csv {demog_csv} --out_csv {cclnmf_csv}
