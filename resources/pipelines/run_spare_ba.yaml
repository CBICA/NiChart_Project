pipeline_name: SPARE Scores - Brain Age Prediction (Unharmonized)
description: |
  Pipeline which uses DLMUSE and input demographics to produce brain age estimation via SPARE.

categories:
  - spare
  - inference
  - regression
  - brain-age


requires:
  - needs_T1
  - needs_demographics
  - csv_has_columns: [MRID, Age, Sex]

steps:
  - id: run_nichart_dlmuse
    tool: nichart_dlmuse # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      t1_img: ${STUDY}/t1
    outputs:
      dlmuse_seg: ${STUDY}/dlmuse_seg
      dlmuse_vol: ${STUDY}/dlmuse_vol
  - id: run_spare_ba
    tool: spare_ba # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      dlmuse_vol: ${STUDY}/dlmuse_vol/DLMUSE_Volumes.csv
      demog_csv: ${STUDY}/participants/participants.csv
    outputs:
      spare_ba_csv: ${STUDY}/ml_biomarkers/SPARE_BA.csv
    