pipeline_name: SPARE Scores - All-Inclusive (T1 only)
description: |
  Pipeline which uses DLMUSE features to produce all available SPARE scores using T1 scans.

categories:
  - spare
  - inference
  - classification
  - highlighted

requires:
  - needs_T1
  - needs_demographics
  - csv_has_columns: [MRID, Age, Sex]

steps:
  - id: run_nichart_dlmuse
    tool: nichart_dlmuse # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      t1_img: ${STUDY}/t1
    outputs:
      dlmuse_seg: ${STUDY}/DLMUSE_seg
      dlmuse_vol: ${STUDY}/DLMUSE_vol
  - id: run_spare_all
    tool: spare_all # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      dlmuse_vol: ${STUDY}/DLMUSE_vol/DLMUSE_Volumes.csv
      demog_csv: ${STUDY}/participants/participants.csv
    outputs:
      spare_all_csv: ${STUDY}/SPARE_ALL_csv/SPARE_ALL.csv
    