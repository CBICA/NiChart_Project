pipeline_name: DLWMLS Deep Learning White Matter Lesion Segmentation
description: |
  White matter lesion segmentation pipeline starting from FLAIR-weighted MRI brain scans.

steps:
  - id: run_nichart_dlwmls
    tool: nichart_dlwmls # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      fl_img: ${STUDY}/fl
    outputs:
      dlwmls_seg: ${STUDY}/DLWMLS_seg
      dlwmls_csv: ${STUDY}/DLWMLS_csv/WMLS_Volumes.csv