pipeline_name: SPARE Scores - All-Inclusive (T1 + FLAIR, Harmonized)
description: |
  Pipeline which uses harmonized DLMUSE to produce all available harmonized SPARE scores from T1 + FLAIR data.

categories:
  - spare
  - inference
  - classification
  - harmonized
  - highlighted
  - cvm

requires:
  - needs_T1
  - needs_FLAIR
  - needs_demographics
  - csv_has_columns: [MRID, Age, Sex]

steps:
  - id: run_nichart_dlmuse
    tool: nichart_dlmuse # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      t1_img: ${STUDY}/t1
    outputs:
      dlmuse_seg: ${STUDY}/DLMUSE_seg
      dlmuse_vol: ${STUDY}/DLMUSE_vol

  - id: harmonize_dlmuse
    tool: harmonize_dlmuse
    inputs:
      dlmuse_vol_unharmonized: ${STUDY}/DLMUSE_vol/DLMUSE_Volumes.csv
      covariate_csv: ${STUDY}/participants/participants.csv
    outputs: # Harmonization wrapper expects output location as dir
      dlmuse_vol_harmonized: ${STUDY}/DLMUSE_vol_harmonized

  - id: run_nichart_dlwmls
    tool: nichart_dlwmls_v2 # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      t1_img: ${STUDY}/t1
      fl_img: ${STUDY}/fl
      dlmuse_seg: ${STUDY}/DLMUSE_seg
      demog_csv: ${STUDY}/participants/participants.csv

    outputs:
      nichart_dlwmls_out: ${STUDY}/NiChart_DLWMLS_out

  - id: merge_feature_csvs
    tool: merge_feature_csvs_by_mrid
    inputs:
      csv_1: ${STUDY}/DLMUSE_vol_harmonized/DLMUSE_Volumes.csv
      csv_2: ${STUDY}/NiChart_DLWMLS_out/DLWMLS_DLMUSE_Segmented_Volumes.csv
    outputs:
      out_csv: ${STUDY}/merged_dlmuse_dlwmls/csv_out.csv

  - id: run_spare_all_cvm_harmonized
    tool: spare_all_cvm_harmonized # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      merged_dlwmls_dlmuse_csv: ${STUDY}/merged_dlmuse_dlwmls/csv_out.csv
      demog_csv: ${STUDY}/participants/participants.csv
    outputs:
      spare_all_cvm_csv: ${STUDY}/SPARE_ALL_CVM_csv/SPARE_ALL_CVM.csv
    