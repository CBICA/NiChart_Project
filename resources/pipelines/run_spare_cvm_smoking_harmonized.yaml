pipeline_name: SPARE Scores - Smoking (Harmonized)
description: |
  Pipeline which uses DLMUSE and DLWMLS to produce SPARE classification of smoking.

categories:
  - spare
  - inference
  - classification
  - harmonized
  - smoking

requires:
  - needs_T1
  - needs_FLAIR
  - needs_demographics
  - csv_has_columns: [MRID, Age, Sex]

steps:
  - id: run_dlmuse
    tool: nichart_dlmuse
    inputs:
      t1_img: ${STUDY}/t1
    outputs:
      dlmuse_seg: ${STUDY}/dlmuse_seg
      dlmuse_vol: ${STUDY}/dlmuse_vol
  - id: harmonize_dlmuse
    tool: harmonize_dlmuse
    inputs:
      dlmuse_vol_unharmonized: ${STUDY}/dlmuse_vol/DLMUSE_Volumes.csv
      covariate_csv: ${STUDY}/participants/participants.csv
    outputs: # Harmonization wrapper expects output location as dir
      dlmuse_vol_harmonized: ${STUDY}/dlmuse_vol_harmonized
  - id: run_nichart_dlwmls
    tool: nichart_dlwmls_v2 # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      t1_img: ${STUDY}/t1
      fl_img: ${STUDY}/fl
      dlmuse_seg: ${STUDY}/dlmuse_seg
      demog_csv: ${STUDY}/participants/participants.csv

    outputs:
      nichart_dlwmls_out: ${STUDY}/nichart_dlwmls_out
  - id: merge_feature_csvs
    tool: merge_feature_csvs_by_mrid
    inputs:
      csv_1: ${STUDY}/dlmuse_vol_harmonized/DLMUSE_Volumes.csv
      csv_2: ${STUDY}/nichart_dlwmls_out/DLWMLS_DLMUSE_Segmented_Volumes.csv
    outputs:
      out_csv: ${STUDY}/merged_dlwmls_dlmuse_harmonized/out_csv.csv
  - id: run_spare_cvm_smoking
    tool: spare_cvm_smoking_harmonized # MUST CORRESPOND EXACTLY to a tool in resources/tools dir
    inputs:
      merged_dlwmls_dlmuse_csv: ${STUDY}/merged_dlwmls_dlmuse_harmonized/out_csv.csv
      demog_csv: ${STUDY}/participants/participants.csv
    outputs:
      spare_cvm_csv: ${STUDY}/ml_biomarkers/SPARE_SMOKING.csv
    